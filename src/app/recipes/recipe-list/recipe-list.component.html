<div class="raw">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onclicked()">New Recipe</button>
  </div>
  <hr />
</div>
<div class="raw">
  <div class="raw">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeEL of recipes; let i = index"
        [recipe]="recipeEL"
        [index]="i"
      >
      </app-recipe-item>
    </div>
  </div>
</div>
